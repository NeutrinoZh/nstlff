name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Add src directory to PYTHONPATH
        run: |
          echo "::add-path::src"
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest test/
